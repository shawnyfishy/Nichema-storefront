<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICHEMA | Handmade Home & Body</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-espresso: #3E2723;
            --primary-peony: #F4C9D6;
            --bg-main: #F8F6F0;
            --bg-card: #FFFFFF;
            --text-main: #2D1B18; 
            --text-muted: rgba(45, 27, 24, 0.85); /* Increased from 0.75 for readability */
            --border-subtle: rgba(62, 39, 35, 0.1);
            
            /* Liquid Glass Variables - Light */
            --glass-bg: rgba(255, 255, 255, 0.65); /* slightly more opaque for text readability */
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-highlight: rgba(244, 201, 214, 0.1);
            
            /* Motion Constants */
            --duration-fast: 300ms;
            --duration-mid: 700ms;
            --duration-slow: 1200ms;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --transition-speed: var(--duration-mid); 
            --transition-easing: var(--ease-out-expo);
        }

        [data-theme='dark'] {
            --bg-main: #1A1210;
            --bg-card: #251B19;
            --text-main: #FADDE5;
            --text-muted: rgba(244, 201, 214, 0.85); /* Increased from 0.7 for readability */
            --border-subtle: rgba(244, 201, 214, 0.15);
            
            /* Liquid Glass Variables - Dark */
            --glass-bg: rgba(26, 18, 16, 0.5);
            --glass-border: rgba(244, 201, 214, 0.1);
            --glass-highlight: rgba(62, 39, 35, 0.3);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color var(--transition-speed) var(--transition-easing), 
                        color var(--transition-speed) var(--transition-easing);
        }

        /* Liquid Glass Utility */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        .glass-card-hover:hover {
            background: var(--glass-highlight);
            border-color: var(--primary-peony);
            box-shadow: 0 12px 48px 0 rgba(244, 201, 214, 0.15);
        }
        
        div, section, nav, header, footer, button, h1, h2, h3, h4, p, span, input, textarea, svg, aside {
            transition: background-color var(--duration-mid) var(--ease-out-expo), 
                        color var(--duration-mid) var(--ease-out-expo),
                        border-color var(--duration-mid) var(--ease-out-expo),
                        opacity var(--duration-mid) var(--ease-out-expo),
                        fill var(--duration-mid) var(--ease-out-expo),
                        stroke var(--duration-mid) var(--ease-out-expo),
                        backdrop-filter var(--duration-mid) var(--ease-out-expo),
                        box-shadow var(--duration-mid) var(--ease-out-expo),
                        transform var(--duration-mid) var(--ease-out-expo);
        }
        
        h1, h2, h3, h4, .serif {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            line-height: 1.2;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--primary-peony); border-radius: 10px; }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--duration-slow) var(--ease-out-expo), 
                        transform var(--duration-slow) var(--ease-out-expo);
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .nav-link-hover {
            position: relative;
        }
        .nav-link-hover::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-peony);
            transition: width var(--duration-fast) var(--ease-out-expo);
        }
        .nav-link-hover:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            body { line-height: 1.6; }
        }
        
        .theme-icon-enter {
            animation: theme-reveal var(--duration-mid) var(--ease-out-expo);
        }
        
        @keyframes theme-reveal {
            0% { transform: scale(0.5) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .page-enter {
            animation: fadeIn var(--duration-mid) var(--ease-out-expo) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
